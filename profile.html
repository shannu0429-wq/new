<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Assistant - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-primary: #4CAF50;
            --green-light: #e8f5e9;
            --gray-text: #555;
            --border-color: #ddd;
            --background-color: #f0f4f7;
            --success-dot: #28a745;
            --dark-green-bg: #4c8a5a;
            --premium-color: #ffc107; /* Gold/Yellow for Premium */
            --delete-red: #8b0000; /* Darker red for delete action */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333; background-color: var(--background-color); }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .navbar-logo { display: flex; align-items: center; gap: 10px; }
        .navbar-logo .title { font-size: 1.5rem; font-weight: 600; }
        .navbar-logo .tagline { font-size: 0.8rem; color: var(--gray-text); }

        .navbar-menu { display: flex; align-items: center; gap: 20px; }
        .navbar-menu a { text-decoration: none; color: #555; font-weight: 500; padding: 8px 15px; border-radius: 20px; transition: background-color 0.3s, color 0.3s; }
        .navbar-menu a:hover, .navbar-menu a.active { background-color: var(--green-primary); color: white; }

        /* --- Profile Specific Styles --- */
        .main-container { padding: 40px 20px; max-width: 800px; margin: 20px auto; background-color: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        .profile-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--green-light); padding-bottom: 20px; }
        .profile-header h1 { color: var(--green-primary); font-size: 2.5rem; }

        .profile-info { display: flex; flex-direction: column; gap: 15px; padding: 0 40px; }

        .info-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .info-item:last-child { border-bottom: none; }

        .info-item label { font-weight: 600; color: #333; flex-basis: 50%; }
        .info-item span { flex-basis: 50%; text-align: right; color: var(--gray-text); }
        
        .action-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        
        /* New section for security actions */
        .security-actions { 
            text-align: center; 
            margin-top: 50px; 
            padding-top: 20px; 
            border-top: 1px dashed var(--border-color); 
        }

        .logout-button { padding: 12px 30px; background-color: #dc3545; color: white; border: none; border-radius: 25px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        .logout-button:hover { background-color: #c82333; }
        
        .upgrade-button {
            padding: 12px 30px;
            background-color: var(--premium-color);
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upgrade-button:hover { background-color: #ffdb58; }

        /* Delete Button Style (New) */
        .delete-button {
            padding: 8px 15px;
            background-color: white;
            color: var(--delete-red);
            border: 2px solid var(--delete-red);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 15px;
        }
        .delete-button:hover { background-color: var(--delete-red); color: white; }
        
        /* Account Status styles */
        #display-status.free { color: var(--success-dot); font-weight: 600; }
        #display-status.premium { color: var(--premium-color); font-weight: 700; }

        /* Remaining Submissions styles */
        .limit-ok { color: var(--green-primary) !important; font-weight: 600; }
        .limit-low { color: #dc3545 !important; font-weight: 600; }
        .limit-premium { color: var(--premium-color) !important; font-weight: 700; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <div>
                <div class="title">ðŸŒ±Smart Farm Assistant</div>
                <div class="tagline">Farming Guidance System By Using IOT</div>
            </div>
        </div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
            <a href="farmdata.html">Farm Data</a>
            <a href="results.html">Results</a>
            <a href="monitoring.html">Monitoring</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </div>
    
    <div class="main-container">
        <div class="profile-header">
            <h1>Your Smart Farm Profile</h1>
            <p>Welcome, <span id="welcome-username">Loading...</span>!</p>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <label>Full Name:</label>
                <span id="display-fullName">N/A</span>
            </div>
            <div class="info-item">
                <label>Username:</label>
                <span id="display-username">N/A</span>
            </div>
            <div class="info-item">
                <label>Email Address:</label>
                <span id="display-email">N/A</span>
            </div>
            <div class="info-item">
                <label>Mobile Number:</label>
                <span id="display-mobile">N/A</span>
            </div>
            <div class="info-item">
                <label>Account Status:</label>
                <span id="display-status">Loading...</span>
            </div>
            <div class="info-item">
                <label>Submission Limit:</label>
                <span id="display-submission-limit">N/A</span>
            </div>
            <div class="info-item">
                <label>Submissions Used:</label>
                <span id="display-submissions-used">0</span>
            </div>
            <div class="info-item">
                <label>Remaining Submissions:</label>
                <span id="display-submissions-remaining">0</span>
            </div>
            
        </div>

        <div class="action-buttons">
            <button id="upgrade-btn" class="upgrade-button" onclick="upgradeToPremium()">
                Upgrade to Premium (30 Submissions)
            </button>
            <button class="logout-button" onclick="logoutUser()">Log Out</button>
        </div>

        <div class="security-actions">
            <p>Danger Zone: Permanently delete your account and all associated data.</p>
            <button class="delete-button" onclick="deleteAccount()">Delete Account</button>
        </div>
    </div>

<script>
// --- Configuration Constants (Must match all files) ---
const MAX_FREE_SUBMISSIONS = 5; 
const MAX_PREMIUM_SUBMISSIONS = 30; 
const PREMIUM_STATUS_KEY = "isPremium_"; 
const SUBMISSION_COUNT_PREFIX = "farmSubmissionCount_";
const USER_DATA_KEY = 'currentUser';
const ALL_USERS_KEY = 'users';
const UPGRADE_FILE_NAME = "upgrade.html";

// --- Function to Load Data and Update UI ---
document.addEventListener('DOMContentLoaded', function() {
    const currentUsername = localStorage.getItem(USER_DATA_KEY);
    const users = JSON.parse(localStorage.getItem(ALL_USERS_KEY) || '{}');
    const user = users[currentUsername];
    
    if (!currentUsername || !user) {
        alert('You must be logged in to view the profile.');
        window.location.href = "login.html";
        return;
    }
    
    // --- Determine Account Status and Limits ---
    const isPremium = localStorage.getItem(PREMIUM_STATUS_KEY + currentUsername) === 'true';
    const currentLimit = isPremium ? MAX_PREMIUM_SUBMISSIONS : MAX_FREE_SUBMISSIONS;
    const SUBMISSION_COUNT_KEY = SUBMISSION_COUNT_PREFIX + currentUsername;
    
    let submissionCount = parseInt(localStorage.getItem(SUBMISSION_COUNT_KEY)) || 0;
    const remainingCount = Math.max(0, currentLimit - submissionCount);
    
    // --- Set Account Status Display ---
    const statusSpan = document.getElementById('display-status');
    const upgradeButton = document.getElementById('upgrade-btn');
    
    statusSpan.classList.remove('free', 'premium');

    if (isPremium) {
        statusSpan.textContent = "Premium Tier ðŸ‘‘";
        statusSpan.classList.add('premium');
        upgradeButton.textContent = "âœ… Premium Activated";
        upgradeButton.disabled = true; 
        upgradeButton.style.opacity = 0.6;
    } else {
        statusSpan.textContent = "Free Tier";
        statusSpan.classList.add('free');
        upgradeButton.textContent = `Upgrade to Premium (${MAX_PREMIUM_SUBMISSIONS} Submissions)`;
        upgradeButton.disabled = false;
        upgradeButton.style.opacity = 1;
    }

    // --- Populate Profile Data ---
    document.getElementById('welcome-username').textContent = user.fullName || user.username;
    document.getElementById('display-fullName').textContent = user.fullName || 'Not Provided';
    document.getElementById('display-username').textContent = user.username;
    document.getElementById('display-email').textContent = user.email || 'Not Provided';
    document.getElementById('display-mobile').textContent = user.mobile || 'Not Provided';
    document.getElementById('display-submission-limit').textContent = currentLimit;
    document.getElementById('display-submissions-used').textContent = submissionCount;
    document.getElementById('display-submissions-remaining').textContent = remainingCount;

    // Apply color styling to remaining count
    const remainingSpan = document.getElementById('display-submissions-remaining');
    remainingSpan.classList.remove('limit-ok', 'limit-low', 'limit-premium'); 
    
    if (isPremium) {
        remainingSpan.classList.add('limit-premium');
    } else if (remainingCount <= 1) { 
        remainingSpan.classList.add('limit-low');
    } else {
        remainingSpan.classList.add('limit-ok');
    }
});

// --- User Action Functions ---

function logoutUser() {
    localStorage.removeItem(USER_DATA_KEY);
    alert('You have been successfully logged out.');
    window.location.href = "login.html";
}

function upgradeToPremium() {
    const currentUsername = localStorage.getItem(USER_DATA_KEY);
    if (currentUsername) {
        window.location.href = "upgrade.html"; 
    } else {
        alert("Error: Please log in first.");
        window.location.href = "login.html";
    }
}

function deleteAccount() {
    const currentUsername = localStorage.getItem(USER_DATA_KEY);
    
    if (!currentUsername) {
        alert("You are not logged in.");
        window.location.href = "login.html";
        return;
    }

    const confirmation = confirm(`WARNING: Are you sure you want to permanently delete the account for "${currentUsername}"? This action cannot be undone.`);
    
    if (confirmation) {
        // 1. Remove the user's entry from the main users list
        const users = JSON.parse(localStorage.getItem(ALL_USERS_KEY) || '{}');
        if (users[currentUsername]) {
            delete users[currentUsername];
            localStorage.setItem(ALL_USERS_KEY, JSON.stringify(users));
        }

        // 2. Remove all related user data keys (submission count, premium status)
        localStorage.removeItem(PREMIUM_STATUS_KEY + currentUsername);
        localStorage.removeItem(SUBMISSION_COUNT_PREFIX + currentUsername);
        
        // 3. Clear the active session key
        localStorage.removeItem(USER_DATA_KEY);
        
        alert(`Account for "${currentUsername}" has been successfully deleted.`);
        
        // 4. Redirect to the login page
        window.location.href = "login.html";
    }
}
</script>
</body>
</html>
